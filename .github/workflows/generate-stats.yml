name: Generate STATS.md

on:
  push:
    # Run on any branch, but avoid retriggering when only STATS.md changes
    branches: ["**"]
    paths-ignore:
      - 'STATS.md'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate STATS.md
        run: node .scripts/stats.js

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain STATS.md)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add STATS.md
          git commit -m "chore(stats): update STATS.md [skip ci]"

      - name: Push changes
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Push back to the same ref; may be skipped on forks without permissions
          git push || echo "Skipping push (no permissions)"
